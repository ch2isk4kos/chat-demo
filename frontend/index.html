<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Message Board</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <head>
        <nav>
            <a href="https://api.rubyonrails.org/" target="_blank">Rails API</a>
            <a href="https://flatironschool.com/" target="_blank">Flatiron School</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">Javascript</a>
        </nav>
    </head>

    <h1 id="message-board">Message Board</h1>

    <div id="new-message-container">
        <form id="new-message-form">
            <!-- content -->
            <textarea name="message-content" id="new-message-content" rows="10" cols="91"></textarea><br>
            <!-- creator -->
            <label for="message-creator">Message By:</label>
            <input type="text" id="new-message-creator">
            <!-- submit btn -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="messages-container"></div>

    <footer>
        <p id="myName">created by <span>Chris Kakos</span></p>
    </footer>

    <script src="src/components/message.js"></script>
    <script src="src/components/messages.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/MessagesAdapter.js"></script>
    <script src="src/index.js"></script>

</body>
</html>
